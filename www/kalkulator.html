<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Hello World</title>
        <script type="text/javascript">
            function onLoad()
            {
                  document.addEventListener("deviceready", onDeviceReady, true);
            }
            function showConfirm() {
                navigator.notification.confirm(
                   'Keluar dari Aplikasi ?', 
                   exitFromApp,              
                   '',            
                   'Cancel,OK'         
                );
             }
              
            function exitFromApp(buttonIndex) {
                if (buttonIndex==2){
                 navigator.app.exitApp();
                }
             }
        </script>
    </head>
    <body onload="onload()">
            <img src="img/menu.png" class="img-menu"/>
           
            <form name="Kalkulator">
                <div class="inputan">
                    <div class="input">
                        <input type="text" class="txt-input" name="Layar" disabled="true" />
                    </div>
                    <div class="btn-clear">
                        <button type="button" onclick="Kalkulator.Layar.value = ''" class="box-clear">
                           <a href="javascript:void(0)"><img src="img/clear.png" width="60px" style="position:relative;margin-top:15%;margin-left:0;" /></a>
                        </button>
                    </div>
                </div>
                <div class="tombol">
                    <table bgcolor="#ECEFF1" width="100%" height="100%">
                        <tr>
                            <td>
                                <input type="button" value="7" class="btn" onclick="Kalkulator.Layar.value += '7'" />
                            </td>
                            <td>
                                <input type="button" value="8" class="btn" onclick="Kalkulator.Layar.value += '8'" />
                            </td>
                            <td>
                                <input type="button" value="9" class="btn" onclick="Kalkulator.Layar.value += '9'" />
                            </td>
                            <td>
                                <input type="button" value="/" class="btn2" onclick="Kalkulator.Layar.value += ' / '" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="4" class="btn" onclick="Kalkulator.Layar.value += '4'" />
                            </td>
                            <td>
                                <input type="button" value="5" class="btn" onclick="Kalkulator.Layar.value += '5'" />
                            </td>
                            <td>
                                <input type="button" value="6" class="btn" onclick="Kalkulator.Layar.value += '6'" />
                            </td>
                            <td>
                                <input type="button" value="x" class="btn2" onclick="Kalkulator.Layar.value += ' * '" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="1" class="btn" onclick="Kalkulator.Layar.value += '1'" />
                            </td>
                            <td>
                                <input type="button" value="2" class="btn" onclick="Kalkulator.Layar.value += '2'" />
                            </td>
                            <td>
                                <input type="button" value="3" class="btn" onclick="Kalkulator.Layar.value += '3'" />
                            </td>
                            <td>
                                <input type="button" value="-" class="btn2" onclick="Kalkulator.Layar.value += ' - '" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="." class="btn" onclick="Kalkulator.Layar.value += '.'" />
                            </td>
                            <td>
                                <input type="button" value="0" class="btn" onclick="Kalkulator.Layar.value += '0'" />
                            </td>
                            <td>
                                <input type="button" value="=" class="btn" onclick="Kalkulator.Layar.value = Math.round( eval(Kalkulator.Layar.value) * 1000)/1000"/>
                            </td>
                            <td>
                                <input type="button" value="+" class="btn2" onclick="Kalkulator.Layar.value += ' + '" />
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
            
        <nav style="border:none;">
            <ul>
                <li><a href="index.html">Menu Utama</a></li>
                <li><a href="hitungsatuanpanjang.html">Hitung Satuan Panjang</a></li>
                <li><a href="hitungsatuanberat.html">Hitung Satuan Berat</a></li>
                <li><a href="teori.html">Teori Satuan</a></li>
                <li><a href="#" onclick="showConfirm()">Keluar</a></li>
            </ul>
        </nav>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
